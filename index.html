<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng bạn đến với trang web của tôi</h1>
    </header>

    <main>
        <p>Đây là trang web đầu tiên mà tôi tạo ra bằng Python.</p>
        <p>Bạn có thể tìm hiểu thêm về tôi <a href="#">tại đây</a>.</p>
    </main>

    <footer>
        &copy; 2025 Trang web của tôi. Thiết kế bởi Thầy.
    </footer>
</body>
</html>
